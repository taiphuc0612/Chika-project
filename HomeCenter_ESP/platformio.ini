; https://docs.platformio.org/page/projectconf.html

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino

upload_port = COM5
upload_speed = 115200
monitor_port = COM5
monitor_speed = 115200

lib_deps =
    ArduinoJson@6.14.1
    PubSubClient@2.7
    Adafruit Unified Sensor@1.1.2
    DHT sensor library@1.3.0